apiVersion: v1
kind: Service
metadata:
  name: streamlit-lb
  namespace: jimpe
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: /jimpe/_stcore/health
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8501
      protocol: TCP
      name: http
  selector:
    app: streamlit